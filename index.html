<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Trap Map</title>
  <style>
    /* Basic CSS styling for the grid and UI elements */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    #toolbar {
      margin: 20px 0;
    }

    button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(40, 20px);
      grid-template-rows: repeat(40, 20px);
      gap: 1px;
      background-color: #ddd;
    }

    .tile {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }

    .bear-trap {
      background-color: red;
    }

    .hq {
      background-color: purple;
    }

    .furnace {
      background-color: yellow;
    }

    .banner {
      background-color: blue;
    }

    .covered {
      background-color: lightblue;
    }
    .object-border-top {
      border-top: 2px solid black;
    }

    .object-border-right {
      border-right: 2px solid black;
    }

    .object-border-bottom {
      border-bottom: 2px solid black;
    }

    .object-border-left {
      border-left: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Bear Trap Map</h1>
  <div id="toolbar">
    <button id="add-bear-trap">Add Bear Trap</button>
    <button id="add-hq">Add HQ</button>
    <button id="add-furnace">Add Furnace</button>
    <button id="add-banner">Add Banner</button>
    <button id="clear-grid">Clear Grid</button>
    <button id="save-layout">Save Layout</button>
    <input type="file" id="load-layout" />
  </div>
  <div id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
